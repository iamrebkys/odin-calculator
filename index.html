<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">

        <div class="display">
            <div id="displayValue">Calculation</div>
        </div>

        <div class="buttonContainer">
            <div class="row" id="row1">
                <button class="btnFunction" id="clear">AC</button>
                <button class="btnFunction" id="delete">DEL</button>
            </div>

            <div class="row" id="row2">
                <button class="btnNumber" id="7">7</button>
                <button class="btnNumber" id="8">8</button>
                <button class="btnNumber" id="9">9</button>
                <button class="btnOperator" data-op="/">รท</button>
            </div>

            <div class="row" id="row3">
                <button class="btnNumber" id="4">4</button>
                <button class="btnNumber" id="5">5</button>
                <button class="btnNumber" id="6">6</button>
                <button class="btnOperator" data-op="*">ร</button>
            </div>

            <div class="row" id="row4">
                <button class="btnNumber" id="1">1</button>
                <button class="btnNumber" id="2">2</button>
                <button class="btnNumber" id="3">3</button>
                <button class="btnOperator" data-op="-">-</button>  
            </div>

            <div class="row" id="row5">
                <button class="btnNumber" id="0">0</button>
                <button class="btnNumber" id=".">.</button>
                <button class="btnOperator" data-op="=">=</button>
                <button class="btnOperator" data-op="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
